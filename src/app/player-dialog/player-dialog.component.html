<div id="open-modal" class="modal-window">
  <div>
    <h1>New Player Form</h1>
    <div>
      <a href="#" title="Close" class="modal-close" (click)="closeDialog()"
        >Close</a
      >
    </div>
    <form #playerForm="ngForm" novalidate (ngSubmit)="onSubmit(playerForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [ngModel]="player?.name"
          (ngModelChange)="player.name = $event"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [ngModel]="player?.lastName"
          (ngModelChange)="player.lastName = $event"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <select
          name="position"
          class="form-control"
          [ngModel]="player?.position"
          ngModel
          (ngModelChange)="player.position = $event"
          required
        >
          <option *ngFor="let position of squadNumber" [value]="position.key">
            {{ position.label }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input
          type="text"
          class="form-control"
          name="weight"
          [ngModel]="player?.weight"
          (ngModelChange)="player.weight = $event"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="height">height</label>
        <input
          type="text"
          class="form-control"
          name="height"
          [ngModel]="player?.height"
          (ngModelChange)="player.height = $event"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="nationality">Nationality</label>
        <select
          name="nationality"
          class="form-control"
          [ngModel]="player?.nationality"
          ngModel
          (ngModelChange)="player.nationality = $event"
          required
        >
          <option *ngFor="let n of countries" [value]="n.key">
            {{ n.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="leftFooted">Left Footed</label>

        <input
          type="checkbox"
          class="form-control checkbox"
          name="leftFooted"
          [ngModel]="player?.leftFooted"
          ngModel
          (ngModelChange)="player.leftFooted = $event"
          required
        />
      </div>
      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
